<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Matty's Order Summary</title>
  </head>
  <body>
    <div class="main-container">
      <figure class="card">
        <img
          src="images/illustration-hero.svg"
          alt="image for order summary"
          width="400px"
          height="auto"
        />
        <div class="card-body">
          <h1>Order Summary</h1>
          <p class="para-1">
            You can now listen to millions of songs, <br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>

          <div class="main-annual-change">
            <div class="music-annual">
              <img
                src="/images/icon-music.svg"
                alt="Music Icon"
                width="40px"
                height="auto"
              />

              <div class="annual-year">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>

            <a href="#" class="change">Change</a>
          </div>

          <button class="but">Proceed to payment</button>

          <div class="cancel">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </figure>
    </div>
  </body>
</html>
